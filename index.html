<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container" id="root">

        <!-- left col -->
        <div class="col left">

            <!-- top -->
            <div class="top">

                <div class="avatar">
                    <img src="img/avatar_io.jpg" alt="own avatar">
                    <span>Nome Utente</span>
                </div>

                <div class="icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

            <!-- notifications -->
            <div class="notifications">

                <i class="fas fa-bell-slash"></i>

                <div class="text">
                    <span>Ricevi norifiche di nuovi messaggi</span>
                    <a href="#">Attiva notifiche desktop</a>
                </div>

            </div>

            <!-- contacts list -->
            <div class="contacts">

                <!-- search -->
                <div class="search">
                    <button><i class="fas fa-search"></i></button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- list -->
                <div class="list">

                    <div class="row" v-for="(contact, i) in contacts" :class="activeChat == i ? 'active' : ''">
                        <img :src="'img/avatar' + contact.avatar + '.jpg'" :alt="'avatar' + contact.avatar">
                        <span>{{contact.name}}</span>
                    </div>

                </div>

            </div>

        </div>
        <!-- / left col -->

        <!-- right col -->
        <div class="col right">

            <!-- top -->
            <div class="top">

                <div class="avatar">
                    <img src="img/avatar_1.jpg" alt="chat avatar_1">
                    <div class="infos">
                        <span>Michele</span>
                        <span class="last-logon">Ultimo accesso oggi alle</span>
                    </div>
                </div>

                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>

            <!-- chat -->
            <div class="chat">

                <div class="row" v-for="message in contacts[activeChat].messages" :class="message.status">
                    <div class="message">
                        <span>{{message.message}}</span>
                        <span class="date">{{message.date}}</span>
                    </div>
                </div>

            </div>

            <!-- send-message -->
            <div class="send-message">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>

        </div>
        <!-- / right col -->

    </div>



    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- my js link -->
    <script src="js/script.js"></script>

</body>
</html>
